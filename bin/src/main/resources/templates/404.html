<script>
	$("document").ready(function(){
		 $('[data-toggle="tooltip"]').tooltip();   
		$("#number").keyup(function(event){
			if((event.keyCode != 26) || (event.keyCode !=27)){
				
				//$("input").css("background-color", "pink");
				  var pageNum = $("#number").val();
				 if(pageNum===0){
					 pageNum='';
				 }
				  var href = $('#hrf').prop('href');
				  if (event.keyCode == 8 || event.keyCode == 46) {
					  href = href.substring(0,href.lastIndexOf("/")+1);
					  href = href+pageNum;
					 // alert("inside if con"+href+pageNum);
					}else{ 
						if(pageNum!=''){
						pageNum = pageNum%10;	
						}
						href= $('#hrf').prop('href')+pageNum
					}
				  
				   $("#hrf").attr("href", href); 
				   // alert(href);
				
			}
			   
			});
		
		 
		
		
		
	});
</script>
